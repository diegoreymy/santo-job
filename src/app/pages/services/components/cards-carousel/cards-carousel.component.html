<div class="container-card max-w-sm rounded overflow-hidden shadow-lg">
  <swiper [pagination]="true" class="mySwiper" [autoplay]="{
    delay: 2500,
    disableOnInteraction: false
  }">
    <ng-template swiperSlide *ngFor="let item of imagesList; let i = index"><img loading="lazy" class="w-full" [attr.src]="item" [attr.alt]="'imagem ' + i + 'do carrossel'"></ng-template>
  </swiper>
</div>
